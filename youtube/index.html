<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/3c81013ac0.js" crossorigin="anonymous"></script>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <!-- header -->
    <div>
      <!-- logo -->
      <i class="fab fa-youtube"></i>
    </div>

    <!-- botton list -->
    <ul>
      <li>
        <i class="fas fa-search">
          <!-- search -->
        </i>
      </li>
      <li>
        <i class="fas fa-ellipsis-v">
          <!-- ... -->
        </i>
      </li>
    </ul>
  </header>

  <main>
    <section class="video-player">
      <!-- video -->
      <iframe controls autoplay width="560" height="315" src="https://www.youtube.com/embed/OMRZevAb_jU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
      <div class="metadata">
      <!-- playing video information -->

      <!-- tag -->
      <ul class="hashtags">
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <!-- title -->
      <div class="title">
        <h1></h1>
        <button class="moreBtn">
          <i class="fas fa-caret-down" >
            <!-- additional info -->
          </i>
        </button>
      </div>
      <!-- views -->
      <div class="views">
        <span class="views"></span>
      </div>
      <!-- button list -->
      <ul>
        <li>
          <button>
            <!-- like -->
            <i class="fas fa-thumbs-up">

            </i>
            <span></span>
          </button>
        </li>
        <li>
          <button>
            <!-- unlike -->
            <i class="fas fa-thumbs-down">

            </i>
            <span></span>
          </button>
        </li>
        <li>
          <button>
            <!-- share -->
            <i class="fas fa-share">

            </i>
            <span></span>
          </button>
        </li>
        <li>
          <button>
            <!-- save -->
            <i class="fas fa-plus">

            </i>
            <span></span>
          </button>
        </li>
        <li>
          <button>
            <!-- report -->
            <i class="fab fa-font-awesome-flag">

            </i>
            <span></span>
          </button>
        </li>
      </ul>

      <div class="channel-info">
        <!-- profile image -->
        <div></div>
        <!-- nickname -->
        <h2></h2>
        <!-- subscribed -->
        <div></div>
        <!-- subscribe button -->
        <button></button>
      </div>
    </section>
  </main>

  <section class="video-list">
    <!-- video list -->
  </section>
</body>
</html>
