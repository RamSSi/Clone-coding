<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Random Number Game</h1>
      <div class="user-scoping">
        <span>
          Generate a number between 0 and
        </span>
        <input type="number" id="scope" min="1" max="100" required />
      </div>
      <div class="user-guess">
        <span>
          Guess the number:
        </span>
        <input type="number" id="guess" />
        <button id="play" type="submit">PLAY</button>
      </div>
      <div class="game-result">
        <div class="game">
          <span>You chose</span>
          <span id="user"></span>
          <span>the machine chose</span>
          <span id="machine"></span>
        </div>
        <span id="result"></span>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
