<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentom App</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <form id="login-form" class="hidden">
      <input required type="text" maxlength="15" placeholder="What is your name?" />
      <button>Log In</button>
    </form>

    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00</h2>
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>

    <ul id="todo-list"></ul>

    <div id="quote">
      <span></span>
      <span></span>
    </div>

    <div id="weather">
      <span></span>
      <span></span>
    </div>
  </div>

  <script src="js/greeting.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>

</html>
